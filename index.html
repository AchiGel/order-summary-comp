<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <img class="hero" src="./images/illustration-hero.svg" alt="" />
      </section>
      <section class="main">
        <div class="text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual">
          <div class="anual-content">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="annual-text">
              <h4>Annual Plan</h4>
              <h5>$59.99/year</h5>
            </div>
          </div>

          <a href="">Change</a>
        </div>
      </section>
      <section class="bottom">
        <button class="proceed">Proceed to Payment</button>
        <a href="" class="cancel">Cancel Order</a>
      </section>
    </div>
  </body>
</html>
